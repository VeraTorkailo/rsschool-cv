<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/my photo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="burger__btn">
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                </div>
                <div class="header__photo">
                    <img src="assets/my photo.jpg" alt="photo" class="header__image">
                </div>
                <div class="header__content">
                    <nav class="header-menu">
                        <ul class="header-menu__list">
                            <li class="header-menu__item">
                                <a href="#about" class="header-menu__link">About</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#code" class="header-menu__link">Code</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#projects" class="header-menu__link">Projects</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#skills" class="header-menu__link">Skills</a>
                            </li>
                            <li class="header-menu__item">
                                <a href="#contacts" class="header-menu__link">Contacts</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__info">
                        <h1 class="header__title">
                            Vera Torkailo
                        </h1>
                        <h2 class="header__subtitle">
                            Future front-end developer
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </header>   
</body>
</html>
